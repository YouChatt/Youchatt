<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interaction App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #00AEEF, #7B41C7);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
        }
        
        /* Infrared effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.1) 10%, transparent 20%);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 1;
            animation: infrared 2s infinite linear;
        }

        @keyframes infrared {
            0% { background-position: 0 0; }
            100% { background-position: 20px 20px; }
        }

        /* Navbar Styling */
        .navbar {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
            z-index: 2;
        }

        .navbar button {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-weight: bold;
            border: none;
            padding: 8px 12px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .navbar button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 1px;
            z-index: 2;
        }

        .chat-container {
            width: 90%;
            max-width: 400px;
            height: 400px;
            background: transparent;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 2;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 75%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 5px;
            align-items: center;
            margin-top: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 2;
        }

        input {
            flex: 1;
            border: none;
            padding: 10px;
            border-radius: 50px;
            outline: none;
            background: transparent;
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            align-self: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Ad container styling */
        .ad-container {
            width: 90%;
            max-width: 400px;
            margin-top: 10px;
            z-index: 2;
        }
    </style>
</head>
<body>

    <!-- Navbar with Plus and History Icons -->
    <div class="navbar">
        <button id="newChatButton">+</button>
        <button id="historyButton">ðŸ“œ</button>
    </div>

    <h1 class="title">HOW I CAN<br>ASSIST YOU</h1>

    <div class="chat-container" id="chatContainer"></div>

    <div class="input-container">
        <input id="promptInput" type="text" placeholder="Ask anything" />
        <button id="submitButton">SEND</button>
    </div>

    <!-- Ad Container -->
    <div class="ad-container">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6294564846871298"
                crossorigin="anonymous"></script>
        <!-- Ad Unit 1 -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-6294564846871298"
             data-ad-slot="9242828568"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', async function() {
            const prompt = document.getElementById('promptInput').value.trim();
            const chatContainer = document.getElementById('chatContainer');

            if (!prompt) {
                alert('Please enter a prompt.');
                return;
            }

            // Append user message to chat
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = prompt;
            chatContainer.appendChild(userMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Clear input field
            document.getElementById('promptInput').value = '';

            // Show spinner
            const spinner = document.createElement('div');
            spinner.className = 'spinner';
            chatContainer.appendChild(spinner);

            try {
                const response = await fetch("https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm5xNGxDVXUtZXZOWFVXbHBGMzZjX1lQOFNfa0tjZkUtbE5aeHN1SWVmUnJaRjliTDVqRG1GRGp0VGxTck04LUtQNk5RRUptN2lOWDBBX2lqbHJvQURsclJUc0E9PQ==", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await response.json();

                // Remove spinner
                chatContainer.removeChild(spinner);

                // Append bot response
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot-message';
                botMessage.textContent = data.status === 'success' ? data.text : 'Error: ' + data.status;
                chatContainer.appendChild(botMessage);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } catch (error) {
                chatContainer.removeChild(spinner);

                const botMessage = document.createElement('div');
                botMessage.className = 'message bot-message';
                botMessage.textContent = 'An unexpected error occurred.';
                chatContainer.appendChild(botMessage);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        });

        // New chat button clears the chat container
        document.getElementById('newChatButton').addEventListener('click', function() {
            document.getElementById('chatContainer').innerHTML = '';
        });

        // History button (placeholder functionality)
        document.getElementById('historyButton').addEventListener('click', function() {
            alert('Chat history functionality coming soon!');
        });
    </script>

</body>
  </html>
